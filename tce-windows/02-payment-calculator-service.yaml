apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: payment-calculator
  namespace: default
spec:
  template:
    metadata:
      annotations:
        # Target 10 in-flight-requests per pod.
        autoscaling.knative.dev/target: "10"
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
      - image: jeffgbutler/payment-calculator
        ports:
          - containerPort: 8080
