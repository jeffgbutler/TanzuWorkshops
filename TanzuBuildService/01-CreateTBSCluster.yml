apiVersion: run.tanzu.vmware.com/v1alpha1
kind: TanzuKubernetesCluster
metadata:
  name: tbs-cluster
  namespace: test-namespace
spec:
  distribution:
    version: v1.20
  settings:
    network:
      pods:
        cidrBlocks:
        - 10.1.1.0/22
      services:
        cidrBlocks:
        - 10.1.4.0/22
      trust:
        additionalTrustedCAs:
          - name: LetsEncryptR3
            data: 
  topology:
    controlPlane:
      count: 1
      class: best-effort-medium
      storageClass: tanzu-gold-storage-policy
    workers:
      count: 3
      class: best-effort-medium
      storageClass: tanzu-gold-storage-policy
      volumes:
        - name: containerd
          mountPath: /var/lib/containerd
          capacity:
            storage: 50Gi
